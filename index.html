<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Moskit Visualization</title>
</head>
<body>
<div style="padding: 15px;">
    <div class="row">

        <div class="col-md-8">
            <input id="apikey" class="form-control" type="text">
        </div>
        <div class="col-md-1">
            <button onclick="init($('#apikey').val())" class="btn btn-primary">verificar</button>
        </div>

    </div>


    <div class="row" style="padding-top: 15px;">

        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Contact</h5>
                    <ul class="list-group" id="contact_type">

                    </ul>

                    <h6 class=" mb-2 text-muted">Custom fields</h6>

                    <ul class="list-group" id="contact_customs">

                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Deal</h5>
                    <ul class="list-group" id="deal_customs">

                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Pipeline</h5>
                    <ul class="list-group" id="pipeline">

                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="requests.js"></script>
<script src="init.js"></script>
</html>
